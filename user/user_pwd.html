<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <!-- 导入 layui 的 css 样式表 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入user_pwd 的 css样式表 -->
    <link rel="stylesheet" href="../assets/css/user/user_pwd.css">
    <!-- 导入 jQuery  -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入 layui 的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入 baseAPI js 文件 -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入user_pwd的js文件 -->
    <script src="../assets/js/user/user_pwd.js"></script>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">重置密码</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="pwd-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="origin-pwd" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="new-pwd" required  lay-verify="required|pwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="comfirm-pwd" required  lay-verify="required|pwd|comfirm_pwd" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn btnSubmit" lay-submit lay-filter="formDemo">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
</body>
</html>
