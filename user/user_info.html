<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本资料</title>
    <!-- 导入 layui 的 css 样式表 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入user_info 的 css样式表 -->
    <link rel="stylesheet" href="../assets/css/user/user_info.css">
    <!-- 导入 jQuery  -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入 layui 的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入 baseAPI js 文件 -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入user_info的js文件 -->
    <script src="../assets/js/user/user_info.js"></script>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">基本资料</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="user-form">
                <!-- 设置隐藏表单项，保存用户id值 -->
                <input type="hidden" name="id">
                <div class="layui-form-item">
                    <label class="layui-form-label">登陆名称</label>
                    <div class="layui-input-block">
                        <!-- readonly 属性设置文本框只可读，不能修改 -->
                        <input type="text" name="username" required  lay-verify="" placeholder="请输入用户名" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <!-- layui 内置验证规则 email，直接使用即可 -->
                        <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn btnSubmit" lay-submit lay-filter="formDemo">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
</body>
</html>
