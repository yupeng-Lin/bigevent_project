<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义头像</title>
    <!-- 导入 layui 的 css 样式表 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入cropper的样式表文件 -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <!-- 导入user_avatar 的 css样式表 -->
    <link rel="stylesheet" href="../assets/css/user/user_avatar.css">
    <!-- 导入 jQuery  -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入cropper的相关js文件 -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 导入 layui 的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入 baseAPI js 文件 -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入user_info的js文件 -->
    <script src="../assets/js/user/user_avatar.js"></script>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">用户头像</div>
        <div class="layui-card-body">
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                <img id="image" src="/assets/images/sample.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                <div>
                    <!-- 宽高为 100px 的预览区域 -->
                    <div class="img-preview w100"></div>
                    <p class="size">100 x 100</p>
                </div>
                <div>
                    <!-- 宽高为 50px 的预览区域 -->
                    <div class="img-preview w50"></div>
                    <p class="size">50 x 50</p>
                </div>
                </div>
            </div>

            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <!-- 添加一个上传文件的input表单，默认隐藏，
                    并通过accept 属性控制上传文件的类型 -->
                <input type="file" id="chooseImg" style="display: none;" accept="image/png,image/jpeg">
                <button type="button" class="layui-btn upload">上传</button>
                <button type="button" class="layui-btn layui-btn-danger btnSub">确定</button>
            </div>
        </div>
    </div>
</body>
</html>
