<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    
    <!-- 导入自定义样式 -->
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
    
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
          <!-- 筛选区域 -->
          <form class="layui-form" id="select-form" style="height: 50px;">
            <div class="layui-inline">
              <div class="layui-input-inline">
                <select name="cate_id" id="cate-select">
                </select> 
              </div>
            </div>
            <div class="layui-inline">
              <div class="layui-input-inline">
                <select name="state" id="state-select">
                  <option value="">所有状态</option>
                  <option value="已发布">已发布</option>
                  <option value="草稿">草稿</option>
                </select> 
              </div>
            </div>
            <div class="layui-inline">
              <div class="layui-input-inline">
                <button class="layui-btn" lay-submit>筛选</button>
              </div>
            </div>
          </form>
          <!-- 列表区域 -->
          <table class="layui-table">
            <colgroup>
              <col >
              <col width="150">
              <col width="180">
              <col width="150">
              <col width="150">
            </colgroup>
            <thead>
              <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发布时间</th>
                <th>状态</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody>
              
            </tbody>
          </table>
          <!-- 分页区域 -->
          <div id="page"></div>
        </div>
    </div>

    <!-- 定义下拉框的模板 -->
    <script type="text/html" id="tpl-select">
      <option value="">所有分类</option>
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}
    </script>

    <!-- 表格的模板 -->
    <script type="text/html" id="tpl-table">
      {{each data}}
      <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <!-- 在模板引擎中使用自定义函数 -->
        <td>{{$value.pub_date|dateFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
          <a class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs btn-del" data-id="{{$value.Id}}">删除</a>
        </td>     
      </tr>
      {{/each}}
    </script>

    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入layui js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入根路径的js文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自定义js文件 -->
    <script src="/assets/js/article/art_list.js"></script>

    
      
</body>
</html>
