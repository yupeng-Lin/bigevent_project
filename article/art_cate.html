<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自定义样式 -->
    <link rel="stylesheet" href="../assets/css/article/art_cate.css">
    <!-- 导入layui js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入根路径的js文件 -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入自定义js文件 -->
    <script src="../assets/js/article/art_cate.js"></script>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别
            <a class="layui-btn layui-btn-normal layui-btn-sm btnAdd">添加</a>
        </div>
        <div class="layui-card-body">
            <table class="layui-table" lay-filter="table">
                <colgroup>
                  <col width="40%">
                  <col width="40%">
                  <col width="20%">
                </colgroup>
                <thead>
                  <tr>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
      </div>
</body>

<!-- 表格数据的模板 -->
<script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
            <!-- 添加自定义属性，填入文本内容对应的id值 -->
            <a class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs btn-del" data-id="{{$value.Id}}">删除</a>
        </td>
    </tr>
    {{/each}}
</script>

<!-- 设置添加弹出层的html样式结构 -->
<script type="text/html" id="dialog-add">
    <form class="layui-form dialog-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</script>

<!-- 设置编辑弹出层的html样式结构 -->
<script type="text/html" id="dialog-edit">
    <form class="layui-form dialog-edit" lay-filter="form-edit">
        <!-- 定义隐藏域，用于存储Id，以便后续编辑提交 -->
        <input type="hidden" name="Id">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
        </div>
    </form>
</script>
</html>
