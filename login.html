<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆/注册页面</title>
    <!-- 连接login的css样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 导入layui样式文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入jQuery文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入baseAPI.js -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入login的js文件 -->
    <script src="./assets/js/login.js"></script>
</head>
<body>
    <div class="logo layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <div class="loginAndRegBox">
        <div class="title"></div>
        <div class="login">
            <!-- 绘制登陆表单 -->
            <form class="layui-form login-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo">登陆</button>
                </div>
            </form>
            <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
        <div class="reg">
            <!-- 绘制注册表单 -->
            <form class="layui-form reg-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="re_password" required  lay-verify="required|pass|repass" placeholder="请重新输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
            </form>
            <a href="javascript:;" id="link_login">去登陆</a>
        </div>
    </div>
</body>
</html>
